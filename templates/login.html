<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Fake News Detector</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { display:flex; justify-content:center; align-items:center; min-height:100vh; background:#f8f9fa; transition:background 0.5s; }
body.dark { background:#121212; color:#f1f1f1; }
.card { width:100%; max-width:400px; padding:20px; border-radius:15px; }
button { width:100%; }
</style>
</head>
<body>
<div class="card shadow">
    <h3 class="text-center mb-3">ðŸ”’ Login</h3>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Login</button>
        <p class="mt-2 text-center">No account? <a href="/register">Register</a></p>
    </form>
</div>
<script>
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
    document.body.classList.add('dark');
}
</script>
</body>
</html>
