<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History - Fake News Detector</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body.dark { background:#121212; color:#f1f1f1; }
.table { background:white; }
body.dark .table { background:#1f1f2e; color:#f1f1f1; }
</style>
</head>
<body class="">
<div class="container py-4">
    <h3 class="mb-3">ðŸ•’ Your Detection History</h3>
    <a href="/dashboard" class="btn btn-primary mb-3">Dashboard</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>News Text</th>
                <th>Prediction</th>
                <th>Confidence (%)</th>
                <th>Country</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
    document.body.classList.add('dark');
}
</script>
</body>
</html>
